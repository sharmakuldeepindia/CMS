<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>cms</title>

<!-- Bootstrap -->


<link rel="stylesheet" type="text/css"
	th:href="@{css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{css/style.css}" />



<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<style type="text/css">
.header {
	padding: 10px;
}
</style>
</head>
<body>


	<div class="container">

		<div class="row">
			<div class="col-md-offset-2 col-md-4 col-md-offset-3 ">
				<p style="color: #ffff; font-size: 18px; text-align: center;">Go
					To Registration Page</p>
				<div class="fome-sec">

					<img th:src="@{/images/logo.png}" class="personal-password">
					<h1
						style="color: #140e4c; text-align: center; margin-bottom: 20px;">Welcome</h1>

					<form th:action="@{/login}" method="POST" class="form-signin">
						<div class="input-group">
							<span class="input-group-addon"><i style="color: #140e4c;"
								class="glyphicon glyphicon-user"></i></span> <input id="username"
								name="username" type="text" class="form-control"
								placeholder="Email">
						</div>
						<div class="input-group">
							<span class="input-group-addon"><i style="color: #140e4c;"
								class="glyphicon glyphicon-lock"></i></span> <input type="password"
								th:placeholder="Password" id="password" name="password"
								class="form-control" name="password" placeholder="Password">
						</div>
						<br>
						<div class="input-group">
							<button type="button" name="Submit" value="Login" type="Submit"  class="btn btn-success">SIGN
									IN</button>
						</div>
					</form>

				</div>
			</div>
			<div class="col-md-6">
				<div class="image-bg">
					<img th:src="@{/images/bg.png}" height="660px" width="650px;">
				</div>
			</div>
		</div>
	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->


	<script type="text/javascript" th:src="@{/js/jquery/jquery-1.9.1.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
