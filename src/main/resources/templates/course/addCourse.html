<!DOCTYPE html>
<html>
<head>

<title>Header</title>
<div th:replace="fragments/header :: header-css" />


<style>
.table {
	width: 50%;
	margin: auto
}
</style>

</head>

<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="content">
		<div class="fome-sec">
			<div class="container1">

				<div class="row">
					<div class=" col-md-12 ">


						<div class="col-md-6">
							<h1
								style="color: #140e4c; float: left; text-align: center; margin-bottom: 20px;">Add
								Course</h1>
						</div>
						<div class="col-md-6">
							<div class="pluse">
								<a href="/cms/courseIndex"><button
										style="padding: 6px 12px; float: left; margin: 0 10px; text-align: center;"
										type="button" class="btn btn-success">Course List</button></a>
							</div>
						</div>
					</div>


					<div>
						<form action="#" th:action="@{/addCourse}" th:object="${course}"
							method="post">

							<table class="table table-bordered">

								<tr>
									<td><label for="courseName">Name</label></td>
									<td><input type="text" th:field="*{courseName}"
										id="*{courseName}" placeholder="Name"> <span
										th:if="${#fields.hasErrors('courseName')}"
										th:errors="courseName"></span></td>
								</tr>
								<tr>
									<td><label for="courseDescription">Description</label></td>
									<td><input type="text" th:field="*{courseDescription}"
										id="*{courseDescription}" placeholder="Description"> <span
										th:if="${#fields.hasErrors('courseDescription')}"
										th:errors="courseDescription"></span> <input
										class="btn btn-primary" type="submit" value="Add Course">
									</td>

								</tr>

							</table>

						</form>

					</div>
				</div>
			</div>
		</div>
	</div>





	<script type="text/javascript">
		
	</script>
</body>
</html>
